            <input type="text" name= "nome" id = nome required >

        </div>
        <div class="divisao">

         <div class="divisao">

            <input type="radio" name="devweb" value"frontend">Front-end
        </label>
        <label>
            <input type = "radio" name= "devweb" value"backend" > Back-End 
        </label>
       <input type = "radio" name= "devweb" value"fullstack">Full-Stack

    </div>
        <div>


        </div >

                <option> </option>
                <option> Junior</option>
                <option>Pleno</option>
                <option>Senhior</option>

        </div>

    </fieldset>
    <fieldset class="grupo">
        <div class="divisao" >

            <label>Selecione as tecnologias que utiliza</label><br><br>
            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value"HTML">

        </div>

    <div class="divisao"> 
        <br>

        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>
    <div class="divisao" >
       <button type="submit"> Concluído </button>
    </div>
