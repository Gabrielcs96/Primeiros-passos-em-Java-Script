<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa </title>
    /*comentários (?)*/
    <style>
        body{
            background-color: rgb(222, 235, 235);
            color: white
            font: normal 50pt Arial;
        } 
        h1{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p> Já me livrei da maldição</p>

<script> 
  var n1 = Number(window.prompt('Digite um número')); // recebe string por ser " prompt "
  var n2 = Number(window.prompt('Agora digite mais um número' )); // recebe string por ser " prompt "
// o comando " Number()" faz a conversão de string para número e o próprio JavaScript define
//qual que é o "melhor tipo de número"
  var n3 = n1+n2;

  window.alert(' A soma dos números digitados é: ' + n3);

  // o " + " serve para adição e também para concatenação; 
  //  number + number = ele executa adição 
  // string + string = ele executa concatenação 
</script>
</body>
</html>
