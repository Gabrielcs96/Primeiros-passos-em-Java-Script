<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interação do usuário</title>
</head>
<body>
    <h1>Operações com números </h1>
    <input type="number" name="oi" id="oi">
    <input type="number" name="oi2" id="oi2">
    <input type="button" value="soma" onclick="somar()">
<div id="resultado">
    Resultado...
</div>
<script>
   function somar(){
    var a = window.document.getElementById('oi');
    var b = window.document.getElementById('oi2');
    var n1 = Number(a.value);
    var n2 = Number(b.value);
    var d = window.document.getElementById('resultado');

    var soma = n1 + n2 ; 
    window.alert('A soma ' + n1 + ' com ' + n2 + ' é:  '+ soma );
    

    d.innerText = ` O resultado da soma dos números é: ${soma}`; 
    } 
</script>
</body>
</html>
